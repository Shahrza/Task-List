<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/52e8e85574.js"
      crossorigin="anonymous"
    ></script>
    <title>Task list</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="task-form">
        <div class="form-group mt-4">
          <h2>Task List</h2>
          <input
            type="text"
            class="form-control"
            placeholder="New task"
            id="task"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block add-task">
          Add task
        </button>
      </form>
      <form>
        <div class="form-group mt-4">
          <h2>Tasks</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Filter tasks"
            id="filter"
          />
        </div>
        <ul class="list-group"></ul>
        <button type="submit" class="btn btn-primary btn-block clear-tasks">
          Clear tasks
        </button>
      </form>
    </div>
    <script src="mystask.js"></script>
  </body>
</html>
